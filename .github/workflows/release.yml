name: Release Build

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-steam-deck:
    name: Build for Steam Deck
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to upload assets to the release

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          tags: inserta-builder:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Make Build Script Executable
        run: chmod +x build_steam_deck.sh

      - name: Build and Package (Docker)
        run: ./build_steam_deck.sh --docker

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: inserta_steam_deck.tar.gz

  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust Dependencies
        uses: swatinem/rust-cache@v2

      - name: Build and Package
        run: ./build_windows.ps1

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: inserta_windows.zip

  build-web:
    name: Build for Web (WASM)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust Dependencies
        uses: swatinem/rust-cache@v2

      - name: Make Build Script Executable
        run: chmod +x build_wasm.sh

      - name: Build and Package
        run: ./build_wasm.sh

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: webbuild.zip

